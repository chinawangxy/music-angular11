<div class="m-player">
  <div class="lock">
    <div class="left"><i></i></div>
  </div>
  <!-- 触碰条 -->
  <div class="hand"></div>
  <div class="container">
    <div class="wrap">
      <!-- 按钮组 -->
      <div class="btns">
        <i class="prev"></i>
        <i class="toggle"></i>
        <i class="next"></i>
      </div>
      <div class="head">
        <img src="" alt="" />
        <i class="mask"></i>
      </div>
      <div class="play">
        <div class="words clearfix hide">
          <p class="ellipsis margin-bottom-none">歌名</p>
          <ul class="songs clearfix margin-bottom-none">
            <li>歌手1/</li>
            <li>
              <a>歌手2</a>
            </li>
          </ul>
        </div>
        <div class="bar">
          <div class="slider-wrap">
            <app-wy-slider [(ngModel)]="sliderValue"></app-wy-slider>
          </div>
          <span class="time"> <em>02:11</em>/ 04:35 </span>{{sliderValue}}
        </div>
      </div>
      <!-- 右侧小图标 -->
      <div class="oper">
        <i class="like" title="收藏"></i>
        <i class="share" title="分享"></i>
      </div>
      <div class="ctrl">
        <i class="volume" title="音量"></i>
        <i class="loop" title="循环"></i>
        <p class="open">
          <span></span>
        </p>
      </div>
    </div>
  </div>
</div>
