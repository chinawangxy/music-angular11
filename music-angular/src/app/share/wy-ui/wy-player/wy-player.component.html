<div class="m-player" (click)="selfClick = true">
  <div class="lock">
    <div class="left"><i></i></div>
  </div>
  <!-- 触碰条 -->
  <div class="hand"></div>
  <div class="container">
    <div class="wrap">
      <!-- 按钮组 -->
      <div class="btns">
        <i class="prev" (click)="onPrev(currentIndex -1)"></i>
        <i class="toggle" [class.playing]="playing" (click)="onToggle()"></i>
        <i class="next" (click)="onNext(currentIndex +1)"></i>
      </div>
      <div class="head">
        <img [src]="picUrl" alt="" />
        <i class="mask"></i>
      </div>
      <div class="play">
        <div class="words clearfix">
          <p class="ellipsis margin-bottom-none">{{currentSong?.name}}</p>
          <ul class="songs clearfix margin-bottom-none">
            <li *ngFor="let item of currentSong?.ar; last as isLast">
              <a>{{item.name}}</a>
              <span [hidden]="isLast">/</span>
            </li>
          </ul>
        </div>
        <div class="bar">
          <div class="slider-wrap">
            <app-wy-slider [bufferOffest]="bufferPercent" [(ngModel)]="percent" (wyOnAfterChange)="onPrercentChange($event)"></app-wy-slider>
          </div>
          <span class="time"> <em>{{currentTime | formatTime}}</em>/ {{duration | formatTime}} </span>
        </div>
      </div>
      <!-- 右侧小图标 -->
      <div class="oper">
        <i class="like" title="收藏"></i>
        <i class="share" title="分享"></i>
      </div>
      <div class="ctrl">
        <i class="volume" title="音量" (click)="togglePanel()"></i>
        <i [ngClass]="currentMode.type" [title]="currentMode.label" (click)="changeMode()"></i>
        <p class="open" (click)="toggleListPanel($event)">
          <span></span>
        </p>
        <div class="control-vol" [hidden]="!showVolumnPanel">
          <app-wy-slider
          [wyVertical]=true
          [(ngModel)]="volumn"
          (ngModelChange)="onVolumnChange($event)"></app-wy-slider>
        </div>
      </div>
      <app-wy-player-panel
       [songList]="songList"
       [currentSong]="currentSong"
       [show]="showPanel"
       (onClose)="showPanel = false"
       (onChangeSong)="onChangeSong($event)"
       ></app-wy-player-panel>
    </div>
  </div>

  <audio #audioEL [src]="currentSong?.url"
  (canplay)="onCanPlay()"
  (timeupdate)="onTimeUpdate($event)"
  (ended)="onEnded()"
  ></audio>
</div>
